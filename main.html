<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curds</title>
    <link rel="StyleSheet" href="main.css">
</head>
<body>

    <div class="crud">
        <div class="head">
            <h1>Curds</h1>
            <h3>Products Managment System</h3>
        </div>
        <div class="inputs">
                <input type="text" placeholder="tittle"  id="tittle">
                <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
                </div>
                <input type="number" placeholder="count" id="count">
                <input type="text" placeholder="category" id="category">
                <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text"  id="search" placeholder="Search By Title" onkeyup="searchData(this.value)">
                <div class="btnsearch">
                    <button id="searchTitle"  onclick="getSearchMood(this.id)"> Search By Title</button>
                    <button id="searchCategory" onclick="getSearchMood(this.id)"> Search By Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <div class="table">
                <table>
                    <tr>
                        <th>id</th>
                        <th>tittle</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th id="dis">discount</th>
                        <th id="total">Total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
